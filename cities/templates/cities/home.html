{% extends 'base.html' %}
{% block title %} Список городов {% endblock title %}
{% block content %}
<h1> Список городов</h1>
<div class="row">
    <div class="col-md">
        {% for city in  object_list %}
            <p>
                <a href="{% url 'detail' pk=city.pk %}" class="link-info">{{city.name}} </a>
            </p>
        {% endfor %}
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <form action="" method="post"> {% csrf_token %}
    {{form.as_p}}
  <input type="submit" value="Submit" class="btn btn-primary">
</form>
    </div>
</div>

{% endblock %}
